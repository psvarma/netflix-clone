<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black relative" style="height: 300vh;">
    <!-- Header -->
    <header id="header" class="absolute z-50 w-full">
        <div class="max-w-screen-xl pl-12 pr-12 pt-6 pb-6 flex justify-between items-center mx-auto">
            <div class="max-w-[149px] ml-2 logo">
                <a href="#"><img src="./images/Netflix_Logo_RGB.png" alt="Netflix Logo"></a>
            </div>
            <div class="login mr-2 relative">
                <div class="img absolute top-3 left-2"><img src="./images/icon.svg" alt="icon"></div>
                <select name="lang" id="lang" class="bg-transparent text-white border border-solid border-slate-400 rounded pt-2 pb-2 pr-4 pl-7">
                    <option value="English" class="text-black">English</option>
                    <option value="Hindi" class="text-black">हिन्दी</option>
                </select>
                <button class="bg-red-600 text-white hover:bg-red-800 pr-4 pl-4 pt-2 pb-2 rounded text-sm font-medium ml-6">Sign In</button>
            </div>
        </div>
        
    </header>
</body>
</html>
